
<div class="container-md py-4 bg-dark min-vh-100">
  <div class="d-flex flex-row justify-content-between mb-3 container">
      <h5 class="m-0 py-2">Contacts</h5>
      <button class="btn btn-primary btn-sm py-2 px-4" (click)="addContactButton()">
        <i class="fas fa-plus fa-sm"></i> Add Contact
    </button>
  </div>
  
  <ul class="list-group" *ngFor="let contact of allContact"><!-- *ngFor="let contact of contactList" -->
    <li class="list-group-item d-flex flex-row justify-content-between align-items-center mb-2">
        <div>
            <h5 class="m-0 pb-2">
                {{contact.firstName | titlecase }} {{contact.lastName | titlecase}}
            </h5>
            <p class="text-muted m-0">
                <i class="fas fa-phone-alt"></i> {{contact.phoneNumber}}
            </p>
        </div>
        <div>
            <button class="btn btn-primary btn-sm mx-2" (click)="viewContact(contact.firstName)">
                View 
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.firstName, contact.lastName)">
              Delete
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </li>
  </ul>
  
  <div class="d-flex flex-row justify-content-between mb-3 container">
    <h5 class="m-0 py-2"></h5>
    
  </div>
  <div>
    <app-add-contact *ngIf="isClicked()"></app-add-contact>
  </div>


<app-view-contact [selectedContact]="selectedContactDetails"></app-view-contact>

<app-delete-contact [deleteContact]="deleteContactDetails"></app-delete-contact>
</div>
